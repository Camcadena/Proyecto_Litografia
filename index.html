<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorado Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="assets/favicon/Logo Dorado.ico">
</head>

<body class="bg-primary">

    <div class="row justify-content-center m-5 ">
      <img class="center" src="assets/imagenes/LogoDorado.png" style="height: 100px; width: auto;" alt="Logo Dorado">
    </div>

    <div class=" container card primary d-grid col-6 mx-auto m-2">
        <form class="pt-3 pb-3">          
          <!-----Ingreso usuario----->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartas tu usuario con nadie!</div>
          </div>

          <!-----Ingreso contraseña----->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <!-----Check recordar----->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
          </div>
          <!-----Boton entrar----->
          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="menuppal.html" class="btn btn-primary" type="button">Entrar</a>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>

</body>

</html>
