<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="assets/favicon/Logo Dorado.ico">
</head>

<body class="bg-primary">

<!------------------------------------NAV_BAR--------------------->

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="menuppal.html">
                <span class="visually-hidden">(current)</span><img src="assets/imagenes/LogoDorado.png" 
                  style="height: 50px; width: auto;" alt="Logo Dorado">
              </a>
            </li>
          </ul>

          <form class="p-2">
            <a  href="clientes.html">
            <img src="assets/imagenes/Clientes.png" style="height: 50px; width: auto;" alt="Clientes"></a>
          </form>

          <form class="p-2">
            <a  href="materiales.html">
            <img src="assets/imagenes/Materiales.png" style="height: 50px; width: auto;" alt="Gestionar Materiales"></a>
          </form>

          <form class="p-2">
            <a  href="equipos.html">
            <img src="assets/imagenes/Equipo.png" style="height: 50px; width: auto;" alt="Equipo"></a>
          </form>

          <form class="p-2">
            <a  href="index.html">
            <img src="assets/imagenes/Salir.png" style="height: 50px; width: auto;" alt="Salir"></a>
          </form>
        </div>
      </div>
    </nav>

<!----------------------Formulario---------------------------------->

    <div class=" container card primary d-grid col-6 mx-auto m-4">
        <form class="pt-3 pb-3">
            <div class="mb-3">
              <label for="inputNOrden" class="form-label">Numero de Orden</label>
              <input type="number" class="form-control" id="inputNOrden">
            </div>

            <div class="mb-3">
              <label for="inputIDEmpresa" class="form-label">ID Empresa</label>
              <input type="number" class="form-control" id="inputIDEmpresa">
            </div>

            <div class="mb-3">
                <label for="inputIDPersona" class="form-label">ID Persona</label>
                <input type="number" class="form-control" id="inputIDPersona">
            </div>

            <div class="mb-3">
              <label for="inputDescripcion" class="form-label">Descripcion Trabajo</label>
              <input type="text" class="form-control" id="inputDescripcion">
            </div>

            <div class="mb-3">
              <label for="inputCantidad" class="form-label">Cantidad Requerida</label>
              <input type="number" class="form-control" id="inputCantidad">
            </div>

            <div class="mb-3">
              <label for="inputMaterial" class="form-label">Material</label>
              <input type="text" class="form-control" id="inputMaterial">
            </div>
  
            <div class="mb-3">
              <label for="inputFechaEntrega" class="form-label">Fecha Entrega</label>
              <input type="date" class="form-control" id="inputFechaEntrega">
            </div>
  
            <div class="mb-3">
              <label for="inputDomicilio" class="form-label">Requiere Domicilio (SI 1 ó NO 0)</label>
              <input type="number" class="form-control" id="inputDomicilio">
            </div>
  
            <div class="mb-3">
              <label for="inputObservaciones" class="form-label">Observaciones</label>
              <input type="text" class="form-control" id="inputObservaciones">
            </div>
  
            <div class="mb-3">
              <label for="inputFinalizado" class="form-label">Finalizado (SI 1 ó NO 2)</label>
              <input type="number" class="form-control" id="inputFinalizado">
            </div>
        </form>
        
        <!-----------------BOTON Añadir Registro-------------------------->
        <div class="d-grid gap-2">              
          <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" 
            data-bs-target="#AnadirRegistro">Añadir Registro</button>
        </div>

        <!-----------------BOTON Cargar Registro-------------------------->
        <div class="d-grid gap-2">              
          <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" 
            data-bs-target="#CargarRegistro">Cargar Registro</button>
        </div>

        <!-----------------BOTON Eliminar Registro-------------------------->
        <div class="d-grid gap-2">              
          <button type="button" class="btn btn-outline-danger btn-lg" data-bs-toggle="modal" 
            data-bs-target="#EliminarRegistro">Eliminar Registro</button>
        </div>

        <!-----------------BOTON CANCELAR ACCION-------------------------->
        <div class="d-grid gap-2">                  
          <a href="menuppal.html" class="btn btn-outline-secondary btn-lg" role="button" aria-pressed="true">Cancelar</a>
        </div>
    </div>
      
  <!------------------VENTANA EMERGENTE Añadir Registro----------------->
  <div class="modal fade" id="AnadirRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Desea añadir este registro?
        </div>
        <div class="modal-footer">
          <a href="menuppal.html">
          <button type="button" class="btn btn-primary">Añadir</button></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!------------------VENTANA EMERGENTE Cargar Registro----------------->
  <div class="modal fade" id="CargarRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cargar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Desea cargar este registro?
        </div>
        <div class="modal-footer">
          <a href="menuppal.html">
          <button type="button" class="btn btn-primary">Cargar</button></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!------------------VENTANA EMERGENTE Eliminar Registro----------------->
  <div class="modal fade" id="EliminarRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Desea eliminar este registro?
        </div>
        <div class="modal-footer">
          <a href="menuppal.html">
          <button type="button" class="btn btn-primary">Eliminar</button></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>

</body>

</html>
